<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <!-- tailwind and daisyUI cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="px-5">
    <header>
        <!-- navbar section  -->
        <nav class="bg-white">
            <div class="flex justify-between">
                <div class="flex items-center gap-2 p-2">
                    <img src="./assets/logo.png" alt="" class="w-10 h-10">
                    <h1 class="font-bold text-green-700">Emergency<br>Service</h1>
                </div>
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-2 bg-[#41FF6B1A] py-1 px-3 rounded-full">
                        <span>0</span>
                        <img src="./assets/heart.png" alt="" class="w-8 h-8">
                    </div>
                    <div class="flex items-center gap-2 bg-[#41FF6B1A] py-1 px-3 rounded-full">
                        <span>100</span>
                        <img src="./assets/coin.png" alt="" class="w-8 h-8">
                    </div>
                    <div class="flex items-center gap-2 bg-green-500 py-1 px-3 rounded-full ">
                        <span class="text-white">0</span>
                        <p class="text-white">Copy</p>
                    </div>
                </div>
            </div>
        </nav>
        <!-- hero section  -->
         <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
            <div class="text-center p-5">
                <img src="./assets/logo.png" alt="" class="mx-auto w-20">
                <h2 class="text-2xl text-white font-bold">Emergency Service Directory</h2>
                <p class="text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
            </div>
         </section>
    </header>
    <main class="bg-[#41FF6B1A] h-[100vh]">

    </main>
    

    <script src="./script/custom.js"></script>
</body>

</html>
